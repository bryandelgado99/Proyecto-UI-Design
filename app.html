<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zy-Store | Foodzy Store</title>

    <link rel="stylesheet" href="app.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Fonts Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

   </head>
<body>
    
    <!-- Navbar Vertical Section -->
    <nav class="navbar">
        <ul class="list">
            <li class="list-item">
                <div class="list_button">
                    <i class='bx bxs-store-alt'></i>
                    <a href="#" class="nav_link">Menu Principal</a>
                </div>
            </li>

            <li class="list-item">
                <div class="list_button">
                    <i class='bx bxs-face' ></i>
                    <a href="#" class="nav_link">Mi perfil</a>
                </div>
            </li>
                

            <li class="list-item list-item--click">
                <div class="list_button list_click">
                    <i class='bx bxs-food-menu'></i>
                    <a href="#" class="nav_link">Productos</a>
                    <i class='bx bxs-down-arrow' id="arrow"></i>
                    
                    <ul class="list_show">
                        <li class="list_inside">
                            <a href="#" class="nav_link nav_link_inside">Lacteos</a>
                        </li>

                        <li class="list_inside">
                            <a href="#" class="nav_link nav_link_inside">Carnicos</a>
                        </li>

                        <li class="list_inside">
                            <a href="#" class="nav_link nav_link_inside">Perecibles</a>
                        </li>

                        <li class="list_inside">
                            <a href="#" class="nav_link nav_link_inside">No Perecibles</a>
                        </li>
                    </ul>

                </div>
            </li>

            <li class="list-item">
                <div class="list_button">
                    <i class='bx bxs-discount' ></i>
                    <a href="#" class="nav_link">Ofertas</a>
                </div>
            </li>

            <li class="list-item">
                <div class="list_button">
                    <i class='bx bxs-credit-card' ></i>
                    <a href="#" class="nav_link">Metodos de Pago</a>
                </div>
            </li>

            <li class="list-item">
                <div class="list_button">
                    <i class='bx bxs-book-content' ></i>
                    <a href="#" class="nav_link">Hojas de Seguridad</a>
                </div>
            </li>

            <li class="list-item">
                <div class="list_button">
                    <i class='bx bxs-cart' ></i>
                    <a href="#" class="nav_link">Carrito</a>
                </div>
            </li>

            <li class="list-item">
                <div class="list_button list_session">
                    <i class='bx bx-log-out-circle' ></i>
                    <a href="#" class="nav_link">Cerrar Sesi√≥n</a>
                </div>
            </li>
        </ul>
    </nav>

    <!--Script Section-->
    <script>main.js</script>

</body>
</html>
